<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="icon" href="img/i (1).png" type="image/png">
    <link rel="stylesheet" href="book-appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="img/i (1).png" alt="Logo" class="logo">
                <h1>Book an Appointment</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="appointment-options">
                <h2>Select Appointment Type</h2>
                <div class="appointment-card-container">
                    <div class="appointment-card">
                        <h3>Video Consulting</h3>
                        <i class="fa-solid fa-video fa-3x"></i>
                        <p>Consult with our specialists through a video call from the comfort of your home.</p>
                        <button onclick="window.location.href='video-consulting.html'">Book Video Consult</button>
                    </div>
                    <div class="appointment-card">
                        <h3>Doctor's Appointment</h3>
                        <i class="fa-solid fa-stethoscope fa-3x"></i>
                        <p>Visit our clinic and meet our specialists for an in-person consultation.</p>
                        <button onclick="window.location.href='doc-booking.html'">Book Doctor's Appointment</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
